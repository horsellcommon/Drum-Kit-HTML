<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <center><u><h1>DRUM KIT</h1></u></center>
    <center><h2>Click or press a key to play</h2></center>
    <br>
    <h3>CONTROLS</h3>
    <div>
    <h4>Q - Hihat</h4>
    <h4>W - Open Hihat</h4>
    <h4>E - Ride</h4>
    <h4>R - Boom</h4>
    <h4>A - Tink</h4>
    <h4>S - Snare</h4>
    <h4>D - Tom</h4>
    <h4>F - Clap</h4>
    <h4>V - Kick</h4>
    </div>
    <div class="percussion">
        <div class="percussion-box">
        <audio src="sounds/boom.wav"></audio>
        </div>
        <div class="percussion-box">
        <audio src="sounds/hihat.wav"></audio>
        </div>
        <div class="percussion-box">
        <audio src="sounds/ride.wav"></audio>
        </div>
        <div class="percussion-box">
        <audio src="sounds/openhat.wav"></audio>
        </div>
        <div class="percussion-box">
        <audio src="sounds/kick.wav"></audio>
        </div>
        <div class="percussion-box">
        <audio src="sounds/clap.wav"></audio>
        </div>
        <div class="percussion-box">
        <audio src="sounds/tink.wav"></audio>
        </div>
        <div class="percussion-box">
        <audio src="sounds/snare.wav"></audio>
        </div>
        <div class="percussion-box">
        <audio src="sounds/tom.wav"></audio>
        </div>
    </div>
    <div class="percussion-label-top">
        <h5>Boom</h5>
        <h5>Hihat</h5>
        <h5>Ride</h5>
        <h5>Open Hihat</h5>
    </div>
    <div class="percussion-label-bottom">
        <h5>Kick</h5>
        <h5>Clap</h5>
        <h5>Tink</h5>
        <h5>Snare</h5>
    </div>
    <div id="final-label">
        <h5>Tom</h5>
    </div>
<script src="script.js"></script>
</body>
</html>
